<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__header">
                <h1 class="header__title">
                    나만의 일기장
                </h1>
                <p class="header__subtitle">
                    나만의 일기장입니다! <br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요!
                    <span id="header__comment">
                        <br>Have a Good Day😘
                    </span>
                </p>               
            </div>
            <div class="wrapper__body">
                <p class="diary__title">
                    <b>📌쭈꾸미의 일기</b>
                </p>
                <p>
                    오늘은 <span id="kimchi">김치찜</span>을 먹었다. <span class="egg">🧀치즈 계란말이</span>도 같이 나오는 세트였다. <br>
                    맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다. <br>
                    내일은 <span class="strong">과식하지 말아야겠다!!!</span>
                </p>
                <p class="body__weather">
                    2022년 6월 2일
                    <br>날씨 맑음✨
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
