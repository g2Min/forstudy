<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukjebox_01.png">
                    <div class="album-songname">눈의 꽃</div>
                    <div class="album-artist">박효신</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukebox.02.png">
                    <div class="album-songname">Y(Please Tell me WHY?)</div>
                    <div class="album-artist">프리스타일</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukebox_03.png">
                    <div class="album-songname">사랑했나봐</div>
                    <div class="album-artist">윤도현</div>
                </div>
            </div>    
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <table class="albumTable">
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">번호</th>
                    <th class="album__name">곡명</th>
                    <th class="album__artist">아티스트</th>
                </tr>
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">1</th>
                    <th class="album__name">눈의 꽃</th>
                    <th class="album__artist">박효신</th>
                </tr>
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">2</th>
                    <th class="album__name">사랑스러워</th>
                    <th class="album__artist">김종국</th>
                </tr>
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">3</th>
                    <th class="album__name">내사람: Partner For Life</th>
                    <th class="album__artist">SG워너비</th>
                </tr>
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">4</th>
                    <th class="album__name">Love Love Love</th>
                    <th class="album__artist">에픽하이</th>
                </tr>
                <tr>
                    <th class="album__check"><input type="checkbox"></th>
                    <th class="album__number">5</th>
                    <th class="album__name">애인...있어요</th>
                    <th class="album__artist">이은미</th>
                </tr> 
            </table> 
        </div>
    </div>
</body>
</html>
