<!DOCTYPE html>
<html lang="ko">
<head>
    <title>final 과제</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <h1>코드캠프 회원가입</h1>
    <div class="form1">
        <input type="text" id="email" placeholder="이메일을 입력해 주세요.">    
        <input type="text" id="name" placeholder="이름을 입력해 주세요.">
        <input type="text" id="pw1" placeholder="비밀번호를 입력해주세요">
        <input type="text" id="pw2" placeholder="비밀번호를 다시 입력해주세요">
    </div>
    <div class="form2">
        <input type="text" id="phone0" onclick="change1()">-
        <input type="text" id="phone1" onclick="change2()">-
        <input type="text" id="phone2" onclick="checkValidation()">
    </div>
    <div class="form3">
        <div id="target">000000</div>
        <button id="admit" disabled="true">인증번호 전송</button>
    </div>

    <div class="form4">
        <div id="time"></div>
        <button id="finish">인증확인</button>
    </div>
    <div class="selectbox">
        <select name="region" class="regionselect">
            <option disabled selected>지역을 선택하세요</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
        </select>
    </div>
    <div class="form6">
        <input type="radio" value="female">여성</input>
        <input type="radio" va;ie="male">남성</input>
    </div>
     
</body>
</html>
